<section class="vh-100" style="background-color: #a40008;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/Telephone.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form formGroupName="loginForm" (ngSubmit)="login()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Login</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3">Entre e veja sua lista de contatos!</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="login">Email</label>
                                        <input type="email" formControlName="email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="senha">Senha</label>
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-lg" />

                                    </div>

                                    <div class="pt-1 mb-3 d-flex flex-row-reverse ">
                                        <button
                                            class="btn btn-outline-primary btn-lg btn-block" type="submit">Entrar</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
