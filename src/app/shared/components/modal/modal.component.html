<p-dialog
header="{{ header }}"
[modal]="true"
[(visible)]="visible"
(visibleChange)="closeModal(false)"
[style]="{ width: '25rem' }"
>
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Nome</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Email</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Celular</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Telefone</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Favorito</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Colocar o delete</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>

    <div class="d-flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="closeModal(false)" />
        <p-button label="Save" (click)="closeModal(false)" />
    </div>
  </p-dialog>
